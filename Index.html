<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>GRIMBROCK</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="top">
    <div class="brand">
      <div>
        <div class="title">GRIMBROCK</div>
        <div class="subtitle">Built in Silence.</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Performance Tracking</h2>
      <input type="number" id="weight" placeholder="Gewicht (kg)">
      <input type="number" id="reps" placeholder="Wiederholungen">
      <button onclick="calc1RM()">e1RM berechnen</button>
      <p id="result"></p>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
