<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0b" />

  <title>GRIMBROCK</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="top">
    <div class="topInner">
      <div class="brand">
        <div class="title">GRIMBROCK</div>
        <div class="subtitle">Built in Silence.</div>
      </div>

      <div class="topRight">
        <div class="badge">v1.1</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">

      <!-- Makros -->
      <section class="card">
        <div class="cardHead">
          <h2>Makros</h2>
          <span class="hint">Heute</span>
        </div>

        <div class="fields">
          <div class="field">
            <label for="p">Protein (g)</label>
            <input id="p" type="number" inputmode="numeric" placeholder="z.B. 180">
          </div>
          <div class="field">
            <label for="c">Carbs (g)</label>
            <input id="c" type="number" inputmode="numeric" placeholder="z.B. 220">
          </div>
          <div class="field">
            <label for="f">Fett (g)</label>
            <input id="f" type="number" inputmode="numeric" placeholder="z.B. 70">
          </div>
        </div>

        <button class="btn" onclick="saveMacros()">Speichern</button>

        <div class="pillRow">
          <div class="pill">
            <div class="pillK">Kalorien</div>
            <div class="pillV" id="kcal">–</div>
          </div>
        </div>
      </section>

      <!-- Gewicht -->
      <section class="card">
        <div class="cardHead">
          <h2>Gewicht</h2>
          <span class="hint">Check-in</span>
        </div>

        <div class="fields">
          <div class="field">
            <label for="weight">Gewicht (kg)</label>
            <input id="weight" type="number" step="0.1" inputmode="decimal" placeholder="z.B. 93.0">
          </div>
        </div>

        <button class="btn" onclick="saveWeight()">Speichern</button>

        <div class="note">
          Tipp: täglich zur gleichen Uhrzeit eintragen.
        </div>
      </section>

      <!-- Training -->
      <section class="card wide">
        <div class="cardHead">
          <h2>Training</h2>
          <span class="hint">e1RM</span>
        </div>

        <div class="fields two">
          <div class="field">
            <label for="tweight">Gewicht (kg)</label>
            <input id="tweight" type="number" step="0.5" inputmode="decimal" placeholder="z.B. 90">
          </div>
          <div class="field">
            <label for="reps">Wiederholungen</label>
            <input id="reps" type="number" step="1" inputmode="numeric" placeholder="z.B. 6">
          </div>
        </div>

        <button class="btn" onclick="calc1RM()">e1RM berechnen</button>

        <div class="pillRow">
          <div class="pill">
            <div class="pillK">Ergebnis</div>
            <div class="pillV" id="result">–</div>
          </div>
        </div>
      </section>

    </div>

    <footer class="foot">
      <span>GRIMBROCK • lokal gespeichert</span>
    </footer>
  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
  </script>
</body>
</html>
